<!DOCTYPE html>
<html ng-app="adminApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iamaplayer.io brains | Login page</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <link rel="stylesheet" href="<%= css %>">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="container ng-view">
    <div class="row">
        <form class="col s12 offset-s0 m6 offset-m3 admin_login_form">
            <h4 class="light valign admin_logo">
                <a class="admin_logo_link" href="/">
                    <i class="admin_logo icon-logo_43x43"></i>
                    <span class="hide-on-med-and-down">
                        Iamaplayer.io
                    </span>
                </a>
            </h4>
            <h6 class="light center-align ">Предъявите документы</h6>
            <div class="row valign margin_bottom_10">
                <div class="input-field offset-s2 col s8 light">
                    <input id="email" type="email" class="text-green light validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row valign margin_bottom_10">
                <div class="input-field offset-s2 col s8 light">
                    <input id="password" type="password" class="validate light text-light-green darken-4">
                    <label for="password">Пароль</label>
                </div>
            </div>
            <div class="row valign remember_me_field">
                <div class="offset-s2 col s8 light">
                    <p>
                        <input type="checkbox" name="data[f_remember_me]" id="remember_me" />
                        <label for="remember_me">Запомнить меня</label>
                    </p>
                </div>
            </div>
            <div class="row valign-wrapper">
                <button class="btn waves-effect waves-light green accent-4 center_with_position_rel" type="submit" name="action">
                    Войти
                </button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
<script type="text/javascript" src="<%= js %>"></script>
</body>
</html>
